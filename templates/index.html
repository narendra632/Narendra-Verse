{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image:url({{url_for('static',filename='assets/img/admin.png')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['by_name']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for post in posts %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.post_title}}</h2>
                            <h3 class="post-subtitle">{{post.post_content[0:60]}}...</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="/">Narendra-Verse</a>
                            on {{post.post_date}}
                        </p>
                    </div>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="clearfix">
                        <a class="btn btn-primary text-uppercase" style="float: left;" href="{{prev}}">&larr; Previous</a>
                        <a class="btn btn-primary text-uppercase" style="float: right;" href="{{next}}">Next &rarr;</a>
                    </div>
                </div>
            </div>
        </div>



        {% endblock %}
