  <body class="text-center">
   <!-- Custom styles for this template -->
   <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
  
   <main class="form-signin" >
    <a href="/"><button class="w-100 btn btn-lg btn-primary">back</button></a>
     <form action="/secretlogin", method="Post">
       <!-- <img class="mb-4" src="{{ url_for('static', filename='assets/img/.jpg') }}" alt="" width="200" height="350"> -->
       <h1 class="h3 mb-3 fw-normal">Forbidden Area</h1>
 
       <div class="form-floating">
         <input type="text" class="form-control" id="usname" name="usname" placeholder="User Name" required autofocus>
         <label for="usname">User Name</label>
       </div>
       <div class="form-floating">
         <input type="password" class="form-control" id="upass" name="upass" placeholder="Password" required >
         <label for="upass">Password</label>
       </div>
 
       <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign in</button>
       <p class="mt-5 mb-3 text-muted">&copy; {{params['title_name']}}</p>

       

      
     </form>
   </main>

  </body>
