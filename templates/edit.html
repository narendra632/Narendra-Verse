
{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image:url({{url_for('static',filename='assets/img/afterrain.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>ADMIN panel</h1>
                            <span class="subheading">manage your content here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                <h2>Basic Actions</h2>
                <a href="/dashboard"><button class="btn btn-primary">To Dashboard</button></a>
                <a href="/logout"><button class="btn btn-primary">LOGOUT</button></a>
                <hr>

                <h1>Add/Edit Posts</h1>
                
                <form name="sentMessage" id="contactForm" action="/edit/{{post_no}}" method="post" >
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Enter your title..." name="title" id="title" value="{{post.post_title}}" required >
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="slug" name="slug"  placeholder="slug" value="{{post.slug}}" required >
                        <label for="slug">Slug</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" name="content" id="content" placeholder="Content here..." style="height: 12rem" required>{{post.post_content}}</textarea>
                        <label for="content">Content</label>
                    </div>
                    <div class="form-floating">
                        <input type="" class="form-control" id="img" name="img" placeholder="Insert you Image..." value="{{post.post_img}}" required >
                        <label for="Image">Image file</label>
                    </div>
                    <br />
                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                </form>
                

                   
                </div>
            </div>
        </div>

        {% endblock %}
