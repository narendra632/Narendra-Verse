
{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image:url({{url_for('static',filename='assets/img/sunset.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>ADMIN panel</h1>
                            <span class="subheading">manage your content here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <h2>Basic Actions</h2>
                  <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                  <a href="/logout"><button class="btn btn-primary">LOGOUT</button></a>
                  <hr>
                  <H1>Upload a file</H1>
                  <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <hr>
                    <h1>Edit Posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Sr.no</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        
                        {% for post in posts %}
                          <tr>
                            <td>{{post.post_no}}</td>
                            <td>{{post.post_title}}</td>
                            <td>{{post.post_date}}</td>
                            <td><a href="/edit/{{post.post_no}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.post_no}}"><button class="btn btn-primary">Delete</button></a></td>

                          </tr>
                         
                        {% endfor %}

                        </tbody>
                      </table>
                   
                </div>
            </div>
        </div>

        {% endblock %}
